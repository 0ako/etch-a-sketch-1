<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <title>Etch-A-Sketch</title>
</head>

<body>
    <div class="wrapper">
        <h1 class="mouse-o-sketch">Mouse-O-Sketch</h1>
        <div class="buttons">
            <button class="color-choice" data-color="black" type="button">Black</button>
            <button class="color-choice" data-color="rainbow" type="button">Rainbow</button>
            <button class="color-choice" data-color="gray" type="button">Gray Scale</button>
            <button class="color-choice" data-color="eraser" type="button">Eraser</button>
            <button><input type="color" value="#ff0000" id="input-color"></button>
        </div>
        <div class="container">

        </div>
        <div class="buttons">
            <button class="clear" type="button">Clear</button>
            <button class="size" type="button">Size</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
